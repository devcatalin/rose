name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create platform directory on VPS
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /srv/platform"

      - name: Sync platform directory to VPS
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa" \
            platform/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/srv/platform/

      - name: Ensure Traefik cert directory exists
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p /var/lib/traefik/acme && touch /var/lib/traefik/acme/acme.json && chmod 600 /var/lib/traefik/acme/acme.json"

      - name: Pull Docker images
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cd /srv/platform && docker compose pull"

      - name: Deploy with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cd /srv/platform && docker compose up -d --remove-orphans"

      - name: Verify deployment
        run: |
          sleep 15
          RESPONSE=$(curl -I -s -o /dev/null -w "%{http_code}" https://hub.devcatalin.com || echo "000")
          if [[ "$RESPONSE" == "200" || "$RESPONSE" == "301" || "$RESPONSE" == "302" ]]; then
            echo "✅ Deployment successful - HTTP $RESPONSE"
          else
            echo "❌ Deployment verification failed - HTTP $RESPONSE"
            ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "docker ps"
            ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "docker logs traefik --tail 50"
            exit 1
          fi
