name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H hub.devcatalin.com >> ~/.ssh/known_hosts

      - name: Pull latest from GitHub
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@hub.devcatalin.com \
            "cd /srv/rose && git fetch origin main && git reset --hard origin/main"

      - name: Pull external images
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@hub.devcatalin.com \
            "cd /srv/rose/platform && docker compose --profile external pull"

      - name: Build custom images
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@hub.devcatalin.com \
            "cd /srv/rose/platform && docker compose --profile build build"

      - name: Deploy with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@hub.devcatalin.com \
            "cd /srv/rose/platform && docker compose --profile external --profile build up -d --remove-orphans"

      - name: Verify deployment
        run: |
          sleep 15
          RESPONSE=$(curl -I -s -o /dev/null -w "%{http_code}" https://hub.devcatalin.com || echo "000")
          if [[ "$RESPONSE" == "200" || "$RESPONSE" == "301" || "$RESPONSE" == "302" ]]; then
            echo "✅ Deployment successful - HTTP $RESPONSE"
          else
            echo "❌ Deployment verification failed - HTTP $RESPONSE"
            ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@hub.devcatalin.com "docker ps"
            ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@hub.devcatalin.com "docker logs traefik --tail 50"
            exit 1
          fi
