version: "3.8"

networks:
  web:
    name: web
    driver: bridge

services:
  traefik:
    image: traefik:3.5.3
    container_name: traefik
    restart: unless-stopped
    networks:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/traefik/acme:/letsencrypt
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    command:
      # Global
      - --global.sendAnonymousUsage=false
      # API and Dashboard (disabled)
      - --api.dashboard=false
      # Ping endpoint for healthcheck
      - --ping=true
      # Docker provider
      - --providers.docker=true
      - --providers.docker.network=web
      - --providers.docker.exposedByDefault=false
      # File provider for dynamic config (optional)
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.websecure.address=:443
      # ACME (Let's Encrypt)
      - --certificatesresolvers.myresolver.acme.email=catalin.hoha.dev@gmail.com
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.myresolver.acme.httpchallenge=true
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashy:
    image: lissy93/dashy:3.1.0
    container_name: dashy
    restart: unless-stopped
    networks:
      - web
    volumes:
      - ./services/dashy/conf.yml:/app/public/conf.yml:ro
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashy.rule=Host(`hub.devcatalin.com`)"
      - "traefik.http.routers.dashy.entrypoints=websecure"
      - "traefik.http.routers.dashy.tls=true"
      - "traefik.http.routers.dashy.tls.certresolver=myresolver"
      - "traefik.http.services.dashy.loadbalancer.server.port=8080"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080', (r) => {process.exit(r.statusCode === 200 ? 0 : 1);})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  cms-database:
    image: postgis/postgis:13-master
    container_name: cms-database
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /var/lib/directus/database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "directus"
      POSTGRES_PASSWORD: "${CMS_DB_PASSWORD}"
      POSTGRES_DB: "directus"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "pg_isready", "--host=localhost", "--username=directus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  cms-cache:
    image: redis:6
    container_name: cms-cache
    restart: unless-stopped
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  cms:
    image: directus/directus:11.3.3
    container_name: cms
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /var/lib/directus/uploads:/directus/uploads
      - /var/lib/directus/extensions:/directus/extensions
    depends_on:
      cms-database:
        condition: service_healthy
      cms-cache:
        condition: service_healthy
    environment:
      SECRET: "${CMS_SECRET}"

      DB_CLIENT: "pg"
      DB_HOST: "cms-database"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "${CMS_DB_PASSWORD}"

      CACHE_ENABLED: "true"
      CACHE_AUTO_PURGE: "true"
      CACHE_STORE: "redis"
      REDIS: "redis://cms-cache:6379"

      ADMIN_EMAIL: "${CMS_ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${CMS_PASSWORD}"

      PUBLIC_URL: "https://cms.devcatalin.com"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cms.rule=Host(`cms.devcatalin.com`)"
      - "traefik.http.routers.cms.entrypoints=websecure"
      - "traefik.http.routers.cms.tls=true"
      - "traefik.http.routers.cms.tls.certresolver=myresolver"
      - "traefik.http.services.cms.loadbalancer.server.port=8055"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
