version: "3.8"

networks:
  web:
    name: web
    driver: bridge

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    networks:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/traefik/acme:/letsencrypt
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    command:
      # Global
      - --global.sendAnonymousUsage=false
      # API and Dashboard (disabled)
      - --api.dashboard=false
      # Docker provider
      - --providers.docker=true
      - --providers.docker.network=web
      - --providers.docker.exposedByDefault=false
      # File provider for dynamic config (optional)
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.websecure.address=:443
      # ACME (Let's Encrypt)
      - --certificatesresolvers.myresolver.acme.email=catalin.hoha.dev@gmail.com
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.myresolver.acme.httpchallenge=true
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    restart: unless-stopped
    networks:
      - web
    volumes:
      - ./services/dashy/conf.yml:/app/public/conf.yml:ro
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashy.rule=Host(`hub.devcatalin.com`)"
      - "traefik.http.routers.dashy.entrypoints=websecure"
      - "traefik.http.routers.dashy.tls.certresolver=myresolver"
      - "traefik.http.services.dashy.loadbalancer.server.port=80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:80', (r) => {process.exit(r.statusCode === 200 ? 0 : 1);})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
