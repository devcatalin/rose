---
# Dashy Configuration
pageInfo:
  title: Dev Hub
  description: Personal development hub
  navLinks:
    - title: GitHub
      path: https://github.com/devcatalin

appConfig:
  theme: nord
  layout: auto
  iconSize: medium
  language: en
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: true
  statusCheckInterval: 60
  faviconApi: allesedv
  routingMode: history
  enableMultiTasking: false
